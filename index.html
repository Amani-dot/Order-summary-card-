<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="girl-vibing" id="hero-img"> 
       </div>
     
        <div class="main-content">
            
        <div class="text">
            <h2 id="header"> Order Summary</h2>
            <p class="paro">You can now listen to millions of <br>songs, audiobooks and podcasts on<br> any device anywhere you like!</p>
        </div>
        <div class="yr-plan">
            <img src="./images/icon-music.svg" alt="music icon" id="music-icon">

            <div class="price">
            <h4>Annual Plan</h4>
            <p >$59.99/year</p>
           </div>

            <a href="#">Change</a>
        </div>
            <div class="buttons">
                <button id="purple">Proceed to Payment</button>
                <button id="white">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
